<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan Option</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

/* Blue header */
.header{
background:#0d2b4d;
color:white;
padding:12px;
text-align:center;
}

.container{
padding:15px;
}

.trip-box{
background:white;
padding:15px;
margin-bottom:15px;
border-radius:6px;
}

.trip-box h3{
margin:0 0 10px 0;
}

.plan-card{
background:white;
padding:20px;
border-radius:6px;
text-align:center;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.plan-name{
font-weight:bold;
font-size:18px;
}

.price{
font-size:26px;
color:#f5a623;
font-weight:bold;
}

.table{
margin-top:15px;
text-align:left;
}

.table div{
display:flex;
justify-content:space-between;
padding:8px 0;
border-bottom:1px solid #eee;
font-size:14px;
}

.select-box{
margin-top:10px;
}

button{
background:#f5a623;
border:none;
color:white;
padding:12px;
width:100%;
margin-top:15px;
font-weight:bold;
cursor:pointer;
}

.footer{
background:#0d2b4d;
color:white;
text-align:center;
padding:15px;
margin-top:30px;
font-size:13px;
}
</style>
</head>

<body>

<div class="header">Plan Option</div>

<div class="container">

<div class="trip-box">
<h3>Trip Details</h3>
<p><b>Destination:</b> Australia</p>
<p><b>Dates:</b> 04/11/2025 - 13/11/2025</p>
<p><b>Traveller Age:</b> 23</p>
</div>

<div class="table">
<div><span>Cancellation</span><span>$4,000</span></div>
<div><span>Luggage</span><span>$1,000</span></div>
<div><span>Travel Delay</span><span>$1,000</span></div>
<div><span>Personal Liability</span><span>$2,500,000</span></div>
</div>

<div class="select-box">
<label>Rental Vehicle Excess</label>
<select style="width:100%;padding:8px;margin-top:5px;">
<option>Not Selected</option>
<option>$5,000</option>
<option>$10,000</option>
</select>
</div>

<button onclick="goNext()">CHOOSE PLAN</button>

</div>

</div>
