<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plan Comparison</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f9f9f9}
.header{background:#2b2b2b;color:#fff;padding:16px;text-align:center}
.table{max-width:600px;margin:40px auto;background:#fff;border-radius:6px;overflow:hidden}
.row{display:flex;border-bottom:1px solid #eee}
.cell{flex:1;padding:12px;text-align:center}
.head{background:#e6b85c;font-weight:bold}
</style>
</head>
<body>

<div class="header">Plan Comparison</div>

<div class="table">
  <div class="row head">
    <div class="cell">Feature</div>
    <div class="cell">Voyager</div>
    <div class="cell">Voyager Plus</div>
  </div>
  <div class="row">
    <div class="cell">Cancellation</div>
    <div class="cell">$1,000</div>
    <div class="cell">$4,000</div>
  </div>
  <div class="row">
    <div class="cell">Luggage</div>
    <div class="cell">$500</div>
    <div class="cell">$1,000</div>
  </div>
</div>

</body>
</html>
